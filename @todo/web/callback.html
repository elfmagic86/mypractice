<!DOCTYPE html>
<html>
	<head>
		<meta charset=UTF-8>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<body>
			<button onClick="test(event)">버튼</button>
		</body>
		<script>
/**
# event 변수를 사용할 수 있는 이유?
: 이벤트 핸들러 실행전,
  브라우저가 window.event(전역)에 event를 등록해준다.
  실행후에는 제거해줌(undefined)

그렇기에 
	1. onClick="test(event)" 로 event라는 이름을 사용할수 있다.
	2. function test() { ... event.stopPropagation(); ... }
	   위와같이 event를 파라미터로 전달하지 않더라도 전역변수에 등록되었으므로 event를 사용할수있다.
*/
			function test(event) {
				console.log(event === window.event);
				console.error(window.event);
				console.error(event);
			}
		</script>
	</body>
</html>
