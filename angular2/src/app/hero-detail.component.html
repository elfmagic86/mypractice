<div *ngIf="hero">
  <h2>{{hero.name}} detail!</h2>
  <div>
    <label>
      id:
    </label>
    {{hero.id}}
  </div>
  <div>
    <label>
      name:
    </label>
    <input [(ngModel)]="hero.name" placeholder="heroname">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="update()">Update</button>
</div>
