<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>defs and filter</h1>
		<svg height="110" width="110">
			<defs>
				<filter id="f1" x="0" y="0">
					<feGaussianBlur in="SourceGraphic" stdDeviation="15" />
				</filter>
			</defs>
			<rect width="90" height="90" stroke="green" stroke-width="3"
			fill="blue" filter="url(#f1)" />
		</svg>
		<h1>g</h1>
		<svg height="45" width="200">
			 <g cx="400" stroke="green" fill="white" stroke-width="5">
				 <circle cx="25" cy="25" r="5"/>
				 <circle cx="40" cy="25" r="15"/>
				 <circle cx="55" cy="25" r="15"/>
				 <circle cx="70" cy="25" r="15"/>
			 </g>
		</svg>


		<h1>text</h1>
		<svg height="30" width="200">
			<text x="0" y="15" fill="red">I love SVG!</text>
		</svg>

		<h1>TODO path</h1>
		<svg height="210" width="400">
			<path stroke="blue" d="M0 0 L75 200 L225 200 L210 400" />
			<!--stroke..외곽선의 색.-->
			<!--stuyd.md참조.,path는 곡선, 원도그릴수있음.:w-->
		</svg>

		<h1>Polyline</h1>
		<svg height="200" width="500">
			<polyline points="0,0 40,25 60,40 80,120 120,140 500,200"
			style="fill:none;stroke:black;stroke-width:3" />
			<!--연속된 점을 직선으로 이음.-->
		</svg>

		<h1>Polygon</h1>
		<svg height="210" width="500">
			<polygon points="0,0 0,210 500,210" style="fill:lime;stroke:purple;stroke-width:1" />
			<!--세점 이용해서 삼각형그림-->
		</svg>

		<h1>LINE</h1>
		<svg height="210" width="500">
			<line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
			<!--이차원 좌표 두점 이용해서 직선그림-->
		</svg>

		<h1>CICLE</h1>
		<svg width="100" height="100" style="background:aliceblue">
			<circle cx="50" cy="0" r="30" stroke="green" stroke-width="4" fill="yellow" />
			<circle cx="50" cy="0" r="30" stroke="green" stroke-width="5" fill="yellow" />
				<!--100,100면적, 0,10을 중심점으로하고, 반지름이 30인 원을 그리겠다.-->
		</svg>

		<h1>ELLIPSE</h1>
		<svg width="100" height="100" style="background:aliceblue">
			<ellipse cx="50" cy="80" rx="10" ry="20"
			style="fill:yellow;stroke:purple;stroke-width:2" />
				<!--ellipse에서의 cx,cy는 circle과같고, rx, ry는 각 반지름길이 의미함.-->
		</svg>

		<h1>RECT</h1>
		<svg width="300" height="100" style="background:aliceblue">
			<rect x="50" y="0" width="100" height="90" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
			<rect x="0" y="0" rx="20" ry="20" width="70" height="100"
				style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
				<!--rect에서의 모서리 라운드 rx, ry임. style주는형태 참고-->
		</svg>

	</body>
</html>
