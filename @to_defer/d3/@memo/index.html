<!DOCTYPE html>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-3.2.1.min.js"
		  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" charset="utf-8"></script>

		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://unpkg.com/d3-sankey@0.6"></script>
	</head>
	<body>
		<svg width="960" height="500"></svg>
		<div id="target" />
		<script type="text/javascript">
			 main('select.mst', 'select.js')

			// 연습용 html(mst)와 js파일을 현재화면에 가져옴
			function main(mstname, jsname) {
				$.get(mstname, function(template) {
					var rendered = Mustache.render(template, {name: "Luke"});
					$('#target').html(rendered);
				});
				// $.getScript(jsname)
			}
		</script>
		<script src="select.js" charset="utf-8"></script>
	</body>
</html>
